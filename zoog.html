
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  //body
  strokeWeight(1)
  fill("yellow")
  rect(100,100,170,190)
  
  //clothes
  fill("white")
  rect(100,254,170,40)  
  
  //belt
  fill(138,47,15)
  rect(100,284,170,10)
  
  //tie
  fill("red")
  strokeWeight(0)
  rect(180,254,10,100)
  triangle(170,254,200,254,185,280)
  
  //body(eyes)
  strokeWeight(1)  
  fill("white")
  ellipse(165,150,45,45)
  ellipse(210,150,45,45)
  fill(81, 155, 215)
  strokeWeight(0)
  ellipse(165,150,20,20)
  ellipse(210,150,20,20)  
  fill("black")
  ellipse(165,150,10,10)
  ellipse(210,150,10,10)
  fill("white")
  ellipse(162,148,3,3)
  ellipse(207,148,3,3)
  fill(121, 45, 50)
  arc(180, 200, 50, 65, 0, PI + QUARTER_PI, CHORD); //the smile
  
  //holes
  fill(116, 115, 40)
  ellipse(130,148,20,20)
  ellipse(115,170,20,20)
  ellipse(245,148,20,20)
  ellipse(250,200,20,20)
  ellipse(125,200,20,20)
  ellipse(110,110,20,20)
  ellipse(210,110,20,20)
  
  //legs
  fill(138,47,15)
  rect(120,295,35,30)
  rect(210,295,35,30)
  fill("yellow")
  rect(223,326,10,90)
  rect(133,326,10,90)
  
  //text
  fill("black")
  textSize(23)
  text("Spongebob",130,40) 
  
 
}         
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/mahmoudb0647/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
</html>
